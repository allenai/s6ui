name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install glfw

      - name: Build
        run: make

      - name: Verify version
        run: ./s6ui --version

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglfw3-dev libcurl4-openssl-dev libssl-dev libgl-dev

      - name: Build
        run: make

      - name: Verify version
        run: ./s6ui --version

  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify tag matches version.h
        run: |
          MAJOR=$(grep '#define VERSION_MAJOR' src/version.h | awk '{print $3}')
          MINOR=$(grep '#define VERSION_MINOR' src/version.h | awk '{print $3}')
          PATCH=$(grep '#define VERSION_PATCH' src/version.h | awk '{print $3}')
          VERSION_H="v${MAJOR}.${MINOR}.${PATCH}"
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "version.h: $VERSION_H"
          echo "git tag:   $TAG_VERSION"
          if [ "$VERSION_H" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! version.h says $VERSION_H but tag is $TAG_VERSION"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Compute source tarball sha256
        id: sha
        run: |
          TAG="${{ steps.get_version.outputs.VERSION }}"
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          SHA=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          TAG="${{ steps.get_version.outputs.VERSION }}"
          SHA="${{ steps.sha.outputs.sha256 }}"
          URL="${{ steps.sha.outputs.url }}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/allenai/homebrew-s6ui.git" homebrew-tap
          cd homebrew-tap

          sed -i "s|url \".*\"|url \"${URL}\"|" Formula/s6ui.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/s6ui.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/s6ui.rb
          git commit -m "Update s6ui to ${TAG}"
          git push
